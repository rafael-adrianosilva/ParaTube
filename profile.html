<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaTube - Meu Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                <span>ParaTube</span>
            </a>
        </div>
        
        <div class="header-center">
            <form class="search-form" id="searchForm">
                <input type="text" placeholder="Pesquisar" id="searchInput">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle" title="Aparência">
                <i class="fas fa-moon"></i>
            </button>
            <button class="upload-btn" id="uploadBtn" title="Criar vídeo">
                <i class="fas fa-video"></i>
            </button>
            <button class="notifications-btn" id="notificationsBtn" title="Notificações">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </button>
            <div class="user-menu" id="userMenu">
                <button class="user-avatar" id="userAvatar" title="Conta">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="my-channel.html">
                        <i class="fas fa-user"></i> Meu Canal
                    </a>
                    <a href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="profile-container">
        <div class="profile-content">
            <h1>Editar Perfil</h1>
            
            <!-- Profile Form -->
            <form id="profileForm" class="profile-form">
                <!-- Avatar Upload -->
                <div class="profile-avatar-section">
                    <div class="profile-avatar-preview">
                        <img id="avatarPreview" src="" alt="Avatar" style="display: none;">
                        <i class="fas fa-user-circle" id="avatarIcon"></i>
                    </div>
                    <div class="avatar-actions">
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <button type="button" class="btn-upload-avatar" id="uploadAvatarBtn">
                            <i class="fas fa-camera"></i> Alterar Foto
                        </button>
                        <button type="button" class="btn-remove-avatar" id="removeAvatarBtn" style="display: none;">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                    <span class="input-help">Seu nome será exibido em todos os seus vídeos e comentários</span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <span class="input-help">Não será exibido publicamente</span>
                </div>

                <!-- Bio -->
                <div class="form-group">
                    <label for="bio">Sobre o Canal</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Conte um pouco sobre você e seu canal..."></textarea>
                    <span class="input-help"><span id="bioCount">0</span>/500 caracteres</span>
                </div>

                <!-- Password Change Section -->
                <div class="password-section">
                    <h3>Alterar Senha</h3>
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual</label>
                        <div class="password-input">
                            <input type="password" id="currentPassword" name="currentPassword">
                            <button type="button" class="toggle-password" data-target="currentPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <div class="password-input">
                            <input type="password" id="newPassword" name="newPassword">
                            <button type="button" class="toggle-password" data-target="newPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">Confirmar Nova Senha</label>
                        <div class="password-input">
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword">
                            <button type="button" class="toggle-password" data-target="confirmNewPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <a href="index.html" class="btn-cancel">Cancelar</a>
                    <button type="submit" class="btn-save">Salvar Alterações</button>
                </div>
            </form>

            <!-- Alert Message -->
            <div id="profileAlert" class="alert" style="display: none;"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
