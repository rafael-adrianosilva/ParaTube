<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaTube - Recuperar Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-large">
                    <img src="assets/logo.svg" alt="ParaTube" style="width: 48px; height: 48px;">
                    <span>ParaTube</span>
                </div>
                <h2>Recuperar Senha</h2>
                <p>Digite seu e-mail para receber instruções de recuperação</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn-primary">Enviar</button>

                <div class="auth-footer">
                    <p><a href="login.html">Voltar ao Login</a></p>
                </div>
            </form>

            <div class="alert" id="alert" style="display: none;"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
