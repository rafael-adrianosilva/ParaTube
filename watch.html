<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaTube - Assistir Vídeo</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="watch-page">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                    <img src="assets/logo.svg" alt="ParaTube" style="width: 32px; height: 32px; margin-right: 8px;">
                    <span>ParaTube</span>
                </a>
            </div>
        </div>
        
        <div class="header-center">
            <form class="search-form" id="searchForm">
                <input type="text" placeholder="Pesquisar" id="searchInput">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle" title="Aparência">
                <i class="fas fa-moon"></i>
            </button>
            <button class="upload-btn" id="uploadBtn" title="Criar vídeo">
                <i class="fas fa-video"></i>
            </button>
            <button class="notifications-btn" id="notificationsBtn" title="Notificações">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </button>
            <div class="user-menu" id="userMenu">
                <button class="user-avatar" id="userAvatar" title="Conta">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="login.html" class="login-link">
                        <i class="fas fa-sign-in-alt"></i> Fazer Login
                    </a>
                    <a href="register.html">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="trending.html" class="nav-item">
                <i class="fas fa-fire"></i>
                <span>Em Alta</span>
            </a>
            <a href="subscriptions.html" class="nav-item">
                <i class="fas fa-play-circle"></i>
                <span>Inscrições</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <a href="my-channel.html" class="nav-item" id="myChannelLink" style="display: none;">
                <i class="fas fa-user"></i>
                <span>Seu canal</span>
            </a>
            
            <a href="watch-later.html" class="nav-item" id="watchLaterLink">
                <i class="fas fa-clock"></i>
                <span>Assistir Mais Tarde</span>
            </a>
            
            <a href="history.html" class="nav-item" id="historyLink">
                <i class="fas fa-history"></i>
                <span>Histórico</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <div class="sidebar-section-title">Inscrições</div>
            <div id="subscriptionsList" class="subscriptions-list">
                <!-- Subscriptions will be loaded here -->
            </div>
        </nav>
    </aside>

    <!-- Watch Page Content -->
    <div class="watch-container">
        <div class="watch-main">
            <!-- Video Player -->
            <div class="video-player">
                <video id="videoPlayer">
                    <source src="" type="video/mp4">
                    Seu navegador não suporta a reprodução de vídeos.
                </video>
                <!-- Custom controls will be injected here by custom-player.js -->
            </div>

            <!-- Video Info -->
            <div class="video-info">
                <h1 class="video-title" id="videoTitle">Título do Vídeo</h1>
                <div class="video-stats">
                    <span id="videoViews">0 visualizações</span>
                    <span>•</span>
                    <span id="videoDate">Data</span>
                </div>
                <div class="video-actions">
                    <button class="action-btn" id="likeBtn">
                        <i class="far fa-thumbs-up"></i>
                        <span id="likeCount">0</span>
                    </button>
                    <button class="action-btn" id="dislikeBtn">
                        <i class="far fa-thumbs-down"></i>
                        <span id="dislikeCount">0</span>
                    </button>
                    <button class="action-btn" id="shareBtn">
                        <i class="fas fa-share"></i>
                        <span>Compartilhar</span>
                    </button>
                    <button class="action-btn" id="saveBtn" onclick="const videoId = new URLSearchParams(window.location.search).get('v'); if(videoId && window.WatchLaterManager) window.WatchLaterManager.toggle(videoId);">
                        <i class="fas fa-clock"></i>
                        <span>Assistir mais tarde</span>
                    </button>
                    <button class="action-btn" id="cinemaBtn" title="Modo Cinema (C)">
                        <i class="fas fa-expand"></i>
                        <span>Modo Cinema</span>
                    </button>
                    <button class="action-btn" id="moreOptionsBtn" onclick="if(window.playlistManager) window.playlistManager.showPlaylistModal();">
                        <i class="fas fa-list"></i>
                        <span>Salvar</span>
                    </button>
                </div>
            </div>

            <!-- Channel Info -->
            <div class="channel-info">
                <a href="#" class="channel-left" id="channelLink">
                    <div class="channel-avatar" id="channelAvatarContainer">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="channel-details">
                        <h3 class="channel-name" id="channelName">Nome do Canal</h3>
                        <span class="channel-subs" id="channelSubs">0 inscritos</span>
                    </div>
                </a>
                <button class="subscribe-btn" id="subscribeBtn">INSCREVER-SE</button>
            </div>

            <!-- Video Description Box (YouTube Style) -->
            <div class="video-description-box" id="videoDescriptionBox">
                <div class="description-header">
                    <span class="description-views" id="descriptionViews">0 visualizações</span>
                    <span class="description-date" id="descriptionDate">há 1 dia</span>
                </div>
                <div class="description-content" id="descriptionContent">
                    <p>Descrição do vídeo...</p>
                </div>
                <button class="description-toggle" id="descriptionToggle">mostrar mais</button>
            </div>

            <!-- Comments Section -->
            <div class="comments-section">
                <div class="comments-header">
                    <h3><span id="commentCount">0</span> comentários</h3>
                    <button class="sort-btn" id="sortCommentsBtn">
                        <i class="fas fa-sort"></i>
                        ORDENAR POR
                    </button>
                </div>

                <!-- Sort Options Dropdown -->
                <div class="sort-dropdown" id="sortDropdown" style="display: none;">
                    <button class="sort-option active" data-sort="top">
                        <i class="fas fa-check"></i>
                        Principais comentários
                    </button>
                    <button class="sort-option" data-sort="recent">
                        <i class="fas fa-clock"></i>
                        Mais recentes primeiro
                    </button>
                </div>

                <!-- Add Comment -->
                <div class="add-comment">
                    <div class="comment-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <form id="commentForm">
                        <input type="text" placeholder="Adicione um comentário..." id="commentInput">
                        <div class="comment-actions" style="display: none;">
                            <button type="button" class="btn-cancel" id="cancelComment">CANCELAR</button>
                            <button type="submit" class="btn-submit">COMENTAR</button>
                        </div>
                    </form>
                </div>

                <!-- Comments List -->
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Related Videos Sidebar -->
        <aside class="watch-sidebar">
            <div class="related-videos" id="relatedVideos">
                <!-- Related videos will be loaded dynamically -->
            </div>
        </aside>
    </div>

    <link rel="stylesheet" href="css/advanced-features.css">
    <script src="js/ga-tracking.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/custom-player.js"></script>
    <script src="js/advanced-features.js"></script>
    <script src="js/watch.js"></script>
    <script src="js/description-enhancements.js"></script>
</body>
</html>
