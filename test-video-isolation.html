<!DOCTYPE html>

    <style>

        }
        .user-card:hover {

        }
        .user-header {
            display: flex;

            padding-bottom: 16px;

        }
        .user-avatar {

            display: flex;

        }
        .user-info h3 {

        }
        .user-info p {

        .video-count {

            margin-bottom: 12px;
        }
        .video-list {
            list-style: none;
        }
        .video-item {
            background: #1f1f1f;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #ff0000;
            font-size: 13px;
        }
        .video-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .video-meta {
            color: #aaa;
            font-size: 11px;
        }
        .btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .loading {
            color: #aaa;

        }
        .error {
            color: #ff4444;
            background: #331111;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #ff0000;
        }
        .success {
            color: #44ff44;
            background: #113311;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #00ff00;
        }
        .code-block {

            padding: 16px;

            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 12px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        .status.pass { background: #004400; color: #00ff00; }
        .status.fail { background: #440000; color: #ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üß™ Teste de Isola√ß√£o de V√≠deos por Usu√°rio
        </h1>
        <p class="subtitle">Verificando se cada canal exibe APENAS seus pr√≥prios v√≠deos</p>

        <!-- Test Section 1: Database Query Test -->
        <div class="test-section">
            <h2>
                <span>üìä</span>
                Teste 1: Consulta Direta ao Banco de Dados
            </h2>
            <button class="btn" onclick="testDatabaseQuery()">
                <span>‚ñ∂Ô∏è</span> Executar Teste de Banco
            </button>
            <div id="dbTestResult" style="margin-top: 16px;"></div>
        </div>

        <!-- Test Section 2: API Test -->
        <div class="test-section">
            <h2>
                <span>üîå</span>
                Teste 2: API get-user-videos.php
            </h2>
            <button class="btn" onclick="testAPI()">
                <span>‚ñ∂Ô∏è</span> Executar Teste de API
            </button>
            <div id="apiTestResult" style="margin-top: 16px;">
                <div class="user-grid" id="userCardsContainer"></div>
            </div>
        </div>

        <!-- Test Section 3: Frontend Rendering Test -->
        <div class="test-section">
            <h2>
                <span>üé®</span>
                Teste 3: Renderiza√ß√£o no Frontend
            </h2>
            <button class="btn" onclick="testFrontendRendering()">
                <span>‚ñ∂Ô∏è</span> Testar Renderiza√ß√£o
            </button>
            <div id="frontendTestResult" style="margin-top: 16px;"></div>
        </div>
    </div>

    <script>
        // Test 1: Database Query Test
        async function testDatabaseQuery() {
            const resultDiv = document.getElementById('dbTestResult');
            resultDiv.innerHTML = '<p class="loading">üîÑ Testando consultas SQL...</p>';

            try {
                const response = await fetch('php/test-video-isolation.php');
                const result = await response.json();

                if (result.success) {
                    let html = '<div class="success">‚úÖ Teste de banco de dados conclu√≠do com sucesso!</div>';
                    html += '<div class="code-block">' + JSON.stringify(result, null, 2) + '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Erro: ' + result.message + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå Erro ao executar teste: ' + error.message + '</div>';
            }
        }

        // Test 2: API Test
        async function testAPI() {
            const container = document.getElementById('userCardsContainer');
            const resultDiv = document.getElementById('apiTestResult');
            
            container.innerHTML = '<p class="loading">üîÑ Carregando v√≠deos de todos os usu√°rios...</p>';

            try {
                // Get all users first
                const usersResponse = await fetch('php/test-get-all-users.php');
                const users = await usersResponse.json();

                if (!Array.isArray(users) || users.length === 0) {
                    container.innerHTML = '<div class="error">‚ùå Nenhum usu√°rio encontrado no banco de dados</div>';
                    return;
                }

                console.log('üë• Usu√°rios encontrados:', users);

                // For each user, get their videos
                let html = '';
                let allTestsPassed = true;

                for (const user of users) {
                    const videosResponse = await fetch('php/get-user-videos.php', {
                        headers: { 'X-User-Id': user.id.toString() }
                    });
                    const videos = await videosResponse.json();

                    // Check if videos belong to this user
                    const wrongVideos = Array.isArray(videos) ? videos.filter(v => v.user_id && v.user_id !== user.id) : [];
                    const testPassed = wrongVideos.length === 0;
                    
                    if (!testPassed) allTestsPassed = false;

                    html += `
                        <div class="user-card">
                            <div class="user-header">
                                <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                                <div class="user-info">
                                    <h3>${user.username}</h3>
                                    <p>ID: ${user.id}</p>
                                </div>
                                <span class="status ${testPassed ? 'pass' : 'fail'}">
                                    ${testPassed ? '‚úÖ PASS' : '‚ùå FAIL'}
                                </span>
                            </div>
                            <div class="video-count">
                                ${Array.isArray(videos) ? videos.length : 0} v√≠deos
                            </div>
                            ${Array.isArray(videos) && videos.length > 0 ? `
                                <ul class="video-list">
                                    ${videos.slice(0, 5).map(v => `
                                        <li class="video-item">
                                            <div class="video-title">üìπ ${v.title}</div>
                                            <div class="video-meta">
                                                ID: ${v.id} | Dura√ß√£o: ${v.duration || 'N/A'} | Views: ${v.views || 0}
                                            </div>
                                        </li>
                                    `).join('')}
                                    ${videos.length > 5 ? `<li class="video-item">... e mais ${videos.length - 5} v√≠deos</li>` : ''}
                                </ul>
                            ` : '<p style="color: #aaa; font-style: italic;">Nenhum v√≠deo publicado</p>'}
                            ${wrongVideos.length > 0 ? `
                                <div class="error" style="margin-top: 12px;">
                                    ‚ö†Ô∏è ERRO: ${wrongVideos.length} v√≠deo(s) de outro usu√°rio foram retornados!
                                </div>
                            ` : ''}
                        </div>
                    `;
                }

                container.innerHTML = html;

                // Show overall result
                const summaryDiv = document.createElement('div');
                summaryDiv.className = allTestsPassed ? 'success' : 'error';
                summaryDiv.style.marginTop = '20px';
                summaryDiv.innerHTML = allTestsPassed 
                    ? '‚úÖ TODOS OS TESTES PASSARAM - Cada usu√°rio recebe apenas seus pr√≥prios v√≠deos!'
                    : '‚ùå ALGUNS TESTES FALHARAM - H√° v√≠deos sendo retornados para o usu√°rio errado!';
                resultDiv.insertBefore(summaryDiv, container);

            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Erro ao executar teste: ' + error.message + '</div>';
                console.error('Error testing API:', error);
            }
        }

        // Test 3: Frontend Rendering Test
        async function testFrontendRendering() {
            const resultDiv = document.getElementById('frontendTestResult');
            resultDiv.innerHTML = '<p class="loading">üîÑ Testando renderiza√ß√£o...</p>';

            try {
                // Check if required functions exist
                const checks = {
                    'displayAllVideosGrid': typeof displayAllVideosGrid !== 'undefined',
                    'displayShortsSection': typeof displayShortsSection !== 'undefined',
                    'parseDuration': typeof parseDuration !== 'undefined'
                };

                let html = '<h3 style="margin-bottom: 12px;">Fun√ß√µes de Renderiza√ß√£o:</h3>';
                html += '<ul style="list-style: none; padding-left: 0;">';
                
                for (const [func, exists] of Object.entries(checks)) {
                    html += `<li style="padding: 8px; margin: 4px 0; background: ${exists ? '#113311' : '#331111'}; border-radius: 4px;">
                        ${exists ? '‚úÖ' : '‚ùå'} ${func}
                    </li>`;
                }
                html += '</ul>';

                html += `<div style="margin-top: 20px; padding: 16px; background: #212121; border-radius: 8px;">
                    <h4>üìù Instru√ß√µes para testar manualmente:</h4>
                    <ol style="margin-left: 20px; margin-top: 12px; line-height: 2;">
                        <li>Abra <strong>my-channel.html</strong> no navegador</li>
                        <li>Abra o Console (F12)</li>
                        <li>Verifique se aparecem mensagens: <code>üé¨ Carregando v√≠deos para user ID: X</code></li>
                        <li>Verifique se aparecem: <code>‚úÖ V√≠deos carregados: [...]</code></li>
                        <li>Clique na aba "V√≠deos" e veja se os v√≠deos aparecem</li>
                        <li>Abra <strong>channel.html?id=1</strong> para testar outro usu√°rio</li>
                    </ol>
                </div>`;

                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå Erro: ' + error.message + '</div>';
            }
        }

        // Auto-run API test on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üß™ P√°gina de teste carregada');
            testAPI();
        });
    </script>
</body>
</html>
