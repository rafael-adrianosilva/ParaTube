<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaTube - Cadastro</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page-modern">
    <!-- Background Animation -->
    <div class="auth-bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="auth-container-modern">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="brand-content">
                <div class="logo-hero">
                    <i class="fab fa-youtube"></i>
                </div>
                <h1 class="brand-title">ParaTube</h1>
                <p class="brand-subtitle">Junte-se a milhares de criadores</p>
                
                <div class="brand-features">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Cadastro gratuito</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Upload ilimitado</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Analytics detalhados</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Comunidade ativa</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Register Form -->
        <div class="auth-form-container">
            <div class="auth-box-modern">
                <div class="auth-header-modern">
                    <h2>Crie sua conta</h2>
                    <p>Comece sua jornada como criador hoje</p>
                </div>

                <form id="registerForm" class="auth-form-modern">
                    <div class="form-group-modern">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Nome de usuário
                        </label>
                        <input type="text" id="username" name="username" placeholder="seuusuario" required>
                    </div>

                    <div class="form-group-modern">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            E-mail
                        </label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group-modern">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Senha
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password-modern" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Digite uma senha</span>
                        </div>
                    </div>

                    <div class="form-group-modern">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirmar Senha
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                            <button type="button" class="toggle-password-modern" id="toggleConfirmPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options-modern">
                        <label class="checkbox-modern">
                            <input type="checkbox" name="terms" required>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">Concordo com os <a href="#" class="link-modern">Termos de Serviço</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-modern btn-primary-modern">
                        <span>Criar Conta</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="form-divider-modern">
                        <span>ou continue com</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social-modern btn-google-modern">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn-social-modern btn-github-modern">
                            <i class="fab fa-github"></i>
                        </button>
                        <button type="button" class="btn-social-modern btn-twitter-modern">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </form>

                <div class="auth-footer-modern">
                    <p>Já tem uma conta? <a href="login.html" class="link-accent">Fazer login</a></p>
                </div>

                <div class="alert" id="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-fill');
        const strengthText = document.querySelector('.strength-text');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&#]/.test(password)) strength++;

            const percentage = (strength / 4) * 100;
            strengthBar.style.width = percentage + '%';

            if (strength === 0) {
                strengthBar.style.background = '#666';
                strengthText.textContent = 'Digite uma senha';
            } else if (strength <= 1) {
                strengthBar.style.background = '#ff4444';
                strengthText.textContent = 'Fraca';
            } else if (strength === 2) {
                strengthBar.style.background = '#ffaa00';
                strengthText.textContent = 'Média';
            } else if (strength === 3) {
                strengthBar.style.background = '#00cc66';
                strengthText.textContent = 'Boa';
            } else {
                strengthBar.style.background = '#00ff88';
                strengthText.textContent = 'Muito forte';
            }
        });
    </script>
</body>
</html>
